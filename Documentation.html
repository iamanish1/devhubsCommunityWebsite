<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevHubs.in - Documentation</title>
    <meta name="description" content="Access all DevHubs.in learning materials and documentation">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #2563eb;
            --dark: #0f172a;
            --dark-gray: #1e293b;
            --light-gray: #e2e8f0;
            --white: #ffffff;
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--dark);
            color: var(--white);
            line-height: 1.6;
        }
        
        /* Navigation */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 5%;
            background-color: var(--dark);
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        
        .navbar .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--white);
            text-decoration: none;
        }
        
        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            color: var(--white);
            font-size: 1.5rem;
            cursor: pointer;
        }
        
        /* Hero Section */
        .docs-hero {
            min-height: 50vh;
            display: flex;
            align-items: center;
            background: var(--dark-gray);
            padding: 6rem 5% 2rem;
            text-align: center;
        }
        
        .docs-hero h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: var(--white);
        }
        
        .search-bar {
            max-width: 600px;
            margin: 2rem auto 0;
            position: relative;
        }
        
        .search-bar input {
            width: 100%;
            padding: 0.8rem 1rem 0.8rem 3rem;
            border-radius: 50px;
            border: 1px solid var(--light-gray);
            background-color: var(--dark);
            color: var(--white);
            font-size: 1rem;
        }
        
        .search-bar i {
            position: absolute;
            left: 1.5rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--light-gray);
        }
        
        /* Documentation Categories */
        .docs-categories {
            padding: 3rem 5%;
            background-color: var(--dark);
        }
        
        .section-title {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2rem;
        }
        
        .categories-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .category-card {
            background-color: var(--dark-gray);
            border-radius: 8px;
            padding: 1.5rem;
            transition: var(--transition);
            cursor: pointer;
        }
        
        .category-card:hover {
            transform: translateY(-5px);
        }
        
        .category-icon {
            font-size: 2rem;
            color: var(--primary);
            margin-bottom: 1rem;
        }
        
        .category-card h3 {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }
        
        .category-card p {
            color: var(--light-gray);
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }
        
        .btn {
            display: inline-block;
            padding: 0.5rem 1rem;
            background-color: var(--primary);
            color: var(--white);
            border-radius: 5px;
            text-decoration: none;
            font-size: 0.9rem;
        }
        
        /* Resources Section */
        .resources-section {
            padding: 3rem 5%;
            background-color: var(--dark-gray);
        }
        
        .resource-tabs {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
            overflow-x: auto;
        }
        
        .resource-tab {
            padding: 0.5rem 1rem;
            border-radius: 50px;
            background-color: var(--dark);
            color: var(--light-gray);
            border: none;
            cursor: pointer;
            font-size: 0.9rem;
        }
        
        .resource-tab.active {
            background-color: var(--primary);
            color: var(--white);
        }
        
        .resources-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1rem;
        }
        
        .resource-card {
            background-color: var(--dark);
            border-radius: 8px;
            padding: 1rem;
            transition: var(--transition);
            cursor: pointer;
        }
        
        .resource-card:hover {
            transform: translateY(-3px);
        }
        
        .resource-title {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }
        
        .resource-description {
            color: var(--light-gray);
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }
        
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
            z-index: 2000;
            padding: 2rem;
        }
        
        .modal-content {
            background-color: var(--dark);
            border-radius: 8px;
            padding: 2rem;
            width: 90%;
            max-width: 800px;
            max-height: 80vh;
            overflow-y: auto;
            margin: 5vh auto;
            position: relative;
        }
        
        .close-modal {
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-size: 1.5rem;
            cursor: pointer;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .mobile-menu-btn {
                display: block;
            }
            
            .navbar ul {
                display: none;
            }
            
            .docs-hero h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <a href="index.html" class="logo">DevHubs</a>
        <button class="mobile-menu-btn" id="mobileMenuBtn">
            <i class="fas fa-bars"></i>
        </button>
    </nav>

    <!-- Hero Section -->
    <section class="docs-hero">
        <div class="hero-content">
            <h1>DevHubs Learning Resources</h1>
            <p>Access all our documentation in one place</p>
            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" placeholder="Search documentation...">
            </div>
        </div>
    </section>

    <!-- Documentation Categories -->
    <section class="docs-categories">
        <h2 class="section-title">Browse by Category</h2>
        <div class="categories-grid" id="categoriesContainer">
            <!-- Categories will be added by JavaScript -->
        </div>
    </section>

    <!-- Resources Section -->
    <section class="resources-section" id="resourcesSection">
        <div class="resources-container">
            <h2 class="section-title" id="resourcesTitle">Resources</h2>
            <div class="resource-tabs" id="resourceTabs">
                <!-- Tabs will be added by JavaScript -->
            </div>
            <div class="resources-grid" id="resourcesGrid">
                <!-- Resources will be added by JavaScript -->
            </div>
        </div>
    </section>

    <!-- Documentation Modal -->
    <div class="modal" id="docModal">
        <div class="modal-content">
            <span class="close-modal" id="closeModal">&times;</span>
            <h2 id="modalTitle">Documentation</h2>
            <div id="modalContent">
                <!-- Content will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        // Sample data
        const categories = [
            { id: 'web', name: 'Web Development', icon: 'laptop-code' },
            { id: 'mobile', name: 'Mobile Development', icon: 'mobile-alt' },
            { id: 'dsa', name: 'Data Structures', icon: 'project-diagram' },
            { id: 'backend', name: 'Backend', icon: 'server' }
        ];

        const resources = {
            web: [
                { 
                    id: 'html-guide', 
                    title: 'HTML5 Guide', 
                    description: 'Complete guide to modern HTML5', 
                    content: '<h3>HTML5 Guide</h3><p>This is the complete HTML5 guide content...</p>' 
                },
                { 
                    id: 'css-guide', 
                    title: 'CSS3 Guide', 
                    description: 'Complete guide to modern CSS3', 
                    content: '<h3>CSS3 Guide</h3><p>This is the complete CSS3 guide content...</p>' 
                }
            ],
            mobile: [
                { 
                    id: 'flutter', 
                    title: 'Flutter Basics', 
                    description: 'Introduction to Flutter development', 
                    content: '<h3>Flutter Basics</h3><p>This is the Flutter guide content...</p>' 
                }
            ],
            dsa: [
                { 
                    id: 'arrays', 
                    title: 'Array Problems', 
                    description: 'Collection of array problems', 
                    content: '<h3>Array Problems</h3><p>This is the array problems content...</p>' 
                }
            ],
            backend: [
                { 
                    id: 'nodejs', 
                    title: 'Node.js Guide', 
                    description: 'Complete Node.js documentation', 
                    content: '<h3>Node.js Guide</h3><p>This is the Node.js guide content...</p>' 
                }
            ]
        };

        // DOM elements
        const categoriesContainer = document.getElementById('categoriesContainer');
        const resourcesGrid = document.getElementById('resourcesGrid');
        const resourceTabs = document.getElementById('resourceTabs');
        const resourcesTitle = document.getElementById('resourcesTitle');
        const searchInput = document.getElementById('searchInput');
        const docModal = document.getElementById('docModal');
        const modalTitle = document.getElementById('modalTitle');
        const modalContent = document.getElementById('modalContent');
        const closeModal = document.getElementById('closeModal');

        // Current state
        let currentCategory = null;
        let currentTab = 'all';

        // Initialize the page
        function init() {
            renderCategories();
            setupEventListeners();
        }

        // Render categories
        function renderCategories() {
            categoriesContainer.innerHTML = categories.map(category => `
                <div class="category-card" data-category="${category.id}">
                    <div class="category-icon">
                        <i class="fas fa-${category.icon}"></i>
                    </div>
                    <h3>${category.name}</h3>
                    <p>Explore ${category.name} resources</p>
                    <a href="#${category.id}" class="btn">View Resources</a>
                </div>
            `).join('');
        }

        // Render resources for a category
        function renderResources(categoryId) {
            currentCategory = categoryId;
            const category = categories.find(c => c.id === categoryId);
            resourcesTitle.textContent = `${category.name} Resources`;
            
            // Simple tabs - could be enhanced
            resourceTabs.innerHTML = `
                <div class="resource-tab active" data-tab="all">All</div>
                <div class="resource-tab" data-tab="popular">Popular</div>
            `;
            
            // Filter resources based on search
            const searchTerm = searchInput.value.toLowerCase();
            let filteredResources = resources[categoryId] || [];
            
            if (searchTerm) {
                filteredResources = filteredResources.filter(resource => 
                    resource.title.toLowerCase().includes(searchTerm) || 
                    resource.description.toLowerCase().includes(searchTerm)
                );
            }
            
            // Render resources
            resourcesGrid.innerHTML = filteredResources.map(resource => `
                <div class="resource-card" data-resource="${resource.id}">
                    <h3 class="resource-title">${resource.title}</h3>
                    <p class="resource-description">${resource.description}</p>
                    <button class="btn">View Documentation</button>
                </div>
            `).join('');
        }

        // Show documentation in modal
        function showDocumentation(resourceId) {
            const categoryResources = resources[currentCategory] || [];
            const resource = categoryResources.find(r => r.id === resourceId);
            
            if (resource) {
                modalTitle.textContent = resource.title;
                modalContent.innerHTML = resource.content;
                docModal.style.display = 'block';
            }
        }

        // Setup event listeners
        function setupEventListeners() {
            // Category click
            categoriesContainer.addEventListener('click', (e) => {
                const card = e.target.closest('.category-card');
                if (card) {
                    const categoryId = card.dataset.category;
                    renderResources(categoryId);
                    document.getElementById('resourcesSection').scrollIntoView();
                }
            });
            
            // Resource click
            resourcesGrid.addEventListener('click', (e) => {
                const card = e.target.closest('.resource-card');
                if (card) {
                    const resourceId = card.dataset.resource;
                    showDocumentation(resourceId);
                }
            });
            
            // Tab click
            resourceTabs.addEventListener('click', (e) => {
                const tab = e.target.closest('.resource-tab');
                if (tab) {
                    document.querySelectorAll('.resource-tab').forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    currentTab = tab.dataset.tab;
                    // In a real app, you would filter resources here
                }
            });
            
            // Search input
            searchInput.addEventListener('input', () => {
                if (currentCategory) {
                    renderResources(currentCategory);
                }
            });
            
            // Close modal
            closeModal.addEventListener('click', () => {
                docModal.style.display = 'none';
            });
            
            // Close modal when clicking outside
            window.addEventListener('click', (e) => {
                if (e.target === docModal) {
                    docModal.style.display = 'none';
                }
            });
        }

        // Initialize the app
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
